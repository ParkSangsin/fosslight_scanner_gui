name: Release fosslight_scanner_gui

on:
  release:
    types: [published]

jobs:
  build-unix:
    name: Build Unix packages
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            TARGET: ubuntu
            ASSET_MIME: application/gzip
          - os: macos-latest
            TARGET: macos
            ASSET_MIME: application/zip
    steps:
    - uses: actions/checkout@v3
    - name: Get the version
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV
      shell: bash
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    - name: Install dependencies
      run: yarn install
    - name: Clean previous build
      run: rm -rf dist
    - name: Build with yarn for ${{ matrix.TARGET }}
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        if [ "${{ matrix.TARGET }}" == "ubuntu" ]; then
          yarn build
          sleep 5
          tar -czf fosslight-gui-${{ matrix.TARGET }}-setup-${{ env.VERSION }}-temp.tar.gz -C dist/linux-unpacked .
          mv fosslight-gui-${{ matrix.TARGET }}-setup-${{ env.VERSION }}-temp.tar.gz fosslight-gui-${{ matrix.TARGET }}-setup-${{ env.VERSION }}.tar.gz
        elif [ "${{ matrix.TARGET }}" == "macos" ]; then
          yarn build:mac
          ditto -c -k --sequesterRsrc --keepParent "dist/mac/fosslight_gui.app" fosslight-gui-${{ matrix.TARGET }}-setup-${{ env.VERSION }}.zip
        elif [ "${{ matrix.TARGET }}" == "windows" ]; then
          yarn build:win
          mv dist/fosslight_gui*.exe fosslight-gui-${{ matrix.TARGET }}-setup-${{ env.VERSION }}.exe
        fi
      shell: bash
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}    
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./fosslight-gui-${{ matrix.TARGET }}-setup-${{ env.VERSION }}.${{ matrix.TARGET == 'ubuntu' && 'tar.gz' || matrix.TARGET == 'macos' && 'zip' || 'exe' }}
        asset_name: fosslight-gui-${{ matrix.TARGET }}-setup-${{ env.VERSION }}.${{ matrix.TARGET == 'ubuntu' && 'tar.gz' || matrix.TARGET == 'macos' && 'zip' || 'exe' }}
        asset_content_type: ${{ matrix.ASSET_MIME }}

  build-windows:
    name: Build Windows package
    needs: build-unix
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Get the version
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV
      shell: bash
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    - name: Install dependencies
      run: yarn install
    - name: Build with yarn for Windows
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        yarn build:win
        mv dist/fosslight_gui*.exe fosslight-gui-windows-setup-${{ env.VERSION }}.exe
      shell: bash
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}    
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./fosslight-gui-windows-setup-${{ env.VERSION }}.exe
        asset_name: fosslight-gui-windows-setup-${{ env.VERSION }}.exe
        asset_content_type: application/vnd.microsoft.portable-executable